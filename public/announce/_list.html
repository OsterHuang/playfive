	
	<div class="container-fluid">
		<center>
        
        <h3>公告清單</h3>
            
		<table class="table table-striped table-hover">
			<thead>
                <tr>
                    <th style="text-align:center">編號 / number</th>
                    <th style="text-align:center">標題 / title</th>
                    <th style="text-align:center">日期 / date</th>
                </tr>
			</thead>
			<!--<tr ng-repeat="announce in displayList" style="cursor: pointer" ng-onclick="showDetail(announce.number)">-->
			<tbody ng-repeat="announce in displayList">
                <tr ng-click="getContent(announce)">
                    <td align="center">{{announce.number}}</td>
                    <td>{{announce.title}}</td>
                    <td align="center">{{announce.formatedCreatedDate}}</td>
                    <script>console.log(JSON.stringify(announce));</script>
                </tr>
                <tr ng-show="announce.expand">
                    <td colspan=3>
                        {{announce.content}}
                    </td>
                    <script>console.log('expand=:'+ typeof announce.formatedCreatedDate);</script>
                </tr>
			</tbody>
		</table>
		<div class="btn-group" role="group" aria-label="...">
			<button type="button" ng-onclick="changePage(0)" ng-disable="page=10" class="btn btn-default">
				<span class="glyphicon glyphicon-fast-backward" /> </button>
			<button type="button" ng-onclick="changePage(-10)" ng-disable="page<=10" class="btn btn-default">
				<span class="glyphicon glyphicon-backward" /> </button>
			<button type="button" ng-onclick="changePage(-1)" ng-disable="page=1" class="btn btn-default">
				<span class="glyphicon glyphicon-triangle-left" /> </button>
			<button type="button" class="btn btn-default">{{page}}</button>
			<button type="button" ng-onclick="changePage(1)" ng-disable="page=1" class="btn btn-default">
				<span class="glyphicon glyphicon-triangle-right" /> </button>
			<button type="button" ng-onclick="changePage(10)" ng-disable="page=1" class="btn btn-default">
				<span class="glyphicon glyphicon-forward" />     </button>
			<button type="button" ng-onclick="changePage(999)" ng-disable="page=1" class="btn btn-default">
				<span class="glyphicon glyphicon-fast-forward" /></button>
		</div>
		
		</center>
	</div>
